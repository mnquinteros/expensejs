<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />
    <title>Expense Tracking</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<body>
<!--div class="row"--> 
        <div class="panel panel-primary" ng-app="overview">
            <div class="panel-heading">

              <span class="current-theme ml-5">Independencia Financiera</span>
              </h3>
            </div>

            <div class="panel-body">
            
                <div class="col-lg-2 dash-widget">
                    <div class="label-primary" style="padding: 5px; border-radius: 6px;">
                        <button class="btn btn-primary btn-lg btn-block" role="button" style="padding: 2px;">
                            <div class="fa fa-clock-o fa-3x"></div>
                            <div class="icon-label"><a href="#ingresos">Ingresos</a></div>
                        </button>
                    </div>
                </div>
            
                <div class="col-lg-2 dash-widget">
                  <div class="label-primary" style="padding: 5px; border-radius: 6px;">
                    <button class="btn btn-primary btn-lg btn-block" role="button" style="padding: 2px;">
                        <div class="fa fa-desktop fa-3x"></div>
                        <div class="icon-label"><a href="#gastos">Gastos</a>
                        </div>
                    </button>
                  </div>
                </div>

                <div class="col-lg-2 dash-widget">
                    <div class="label-primary" style="padding: 5px; border-radius: 6px;">
                        <button class="btn btn-primary btn-lg btn-block " role="button" style="padding: 2px;">
                            <div class="fa fa-shopping-cart fa-3x"></div>
                                <div class="icon-label"><a href="#">Resumen</a>
                                </div>
                        </button>
                  </div>
                </div>
 
                <div class="col-lg-2 dash-widget">
                    <div class="label-primary" style="padding: 5px; border-radius: 6px;">
                        <button class="btn btn-primary btn-lg btn-block " role="button" style="padding: 2px;">
                            <div class="fa fa-print fa-3x"></div>
                            <div class="icon-label"><a href="#inversiones">Inversiones</a></div>
                        </button>
                    </div>
                </div>
                
                <div class="col-lg-2 dash-widget">
                  <div class="label-primary" style="padding: 5px; border-radius: 6px;">
                    <button class="btn btn-primary btn-lg btn-block" role="button" style="padding: 2px;">
                        <div class="fa fa-suitcase fa-3x"></div>
                        <div class="icon-label"><a href="#premium">Premium</a>
                        </div>
                    </button>
                  </div>
                </div>
                
                <div class="col-lg-2 dash-widget">
                    <div class="label-primary" style="padding: 5px; border-radius: 6px;">
                        <button class="btn btn-primary btn-lg btn-block" role="button" style="padding: 2px;">
                            <div class="fa fa-user fa-3x"></div>
                            <div class="icon-label">Planes
                            </div>
                        </button>
                    </div>
                </div>
           
            </div>
            
            <div ng-view></div>

        </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.js"></script>
    <script src = "https://cdn.zingchart.com/zingchart.min.js" ></script>  
    <script src = "https://cdn.zingchart.com/angular/zingchart-angularjs.js" ></script>
